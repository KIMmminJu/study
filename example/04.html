<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var score = 1;

    console.log(score); // 1

    {
      var score = 222;
    }

    console.log(score); // 222

// ------------------------------------ var 함수 레벨 스코프 예제

    let score = 1;

    {
      let score = 222;
      let result = 777;
    }

    console.log(score); // 1
    console.log(result); // error

// ------------------------------------ let 블록 레벨 스코프 예제

  </script>
</body>
</html>
